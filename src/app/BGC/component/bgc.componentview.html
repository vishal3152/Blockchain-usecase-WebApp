<div class="row">
        
          <div>
            
        
            <table class="striped indigo-text text-darken-2">
              <thead>
                <tr>
                  <th>App Id</th>
                  <th>Customer</th>
                  <th>Bank(BIC)</th>
                  <th>Loan Amount</th>
                  <th>Currency</th>
                  <th>Status</th>
                  <th>Comments</th>
        
        
                </tr>
              </thead>
        
              <tbody class="pagination">
                <tr *ngFor="let loan of assetDetails" > 
                  <td>{{loan.applId}}</td>
                  <td>{{loan.customer|slice:32}}</td>
                  <td>{{loan.bank|slice:28}}</td>
                  <td>{{loan.loanAmnt}}</td>
                  <td>{{loan.currency}}</td>
                  <td>{{loan.status}}</td>
                  <td>
                        {{loan.comments}}
                  </td>
                </tr>
        
              </tbody>
            </table>
