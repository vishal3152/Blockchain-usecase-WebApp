<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--1-col"></div>
  <div class="mdl-cell mdl-cell--11-col">

    <style>
      .demo-card-wide.mdl-card {
        width: 95%;
      }

      .demo-card-wide>.mdl-card__title {}

      .demo-card-wide>.mdl-card__menu {
        color: #fff;
      }

    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Please verify yourself</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="container">
            <form (submit)="loginUser($event)">
              <div class="container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="username">
                  <label class="mdl-textfield__label" for="key">User name</label>
                </div>

                <div>
                </div>
                <div>

                  <button align="left" type="submit" id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Submit
                  </button>
                  <br>
                  <br>
                  * User will be enrolled with fabric-ca, if not already.
                </div>
              </div>
            </form>

          </div>
        </div>

      </div>


    </div>
  </div>
</div>
